<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Scraping Results</h1>
        <div id="results-list">
            <ul class="list-group mt-4" id="results">
                <!-- Results will be dynamically populated here -->
            </ul>
        </div>
    </div>

    <script>
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results
            results.forEach(result => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `<strong>URL:</strong> <a href="${result.link}" target="_blank">${result.title}</a><br><strong>Content Type:</strong> ${result.content_type}<br><strong>Created At:</strong> ${result.created_at}`;
                resultsContainer.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
